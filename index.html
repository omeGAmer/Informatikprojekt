    .title-container {

    .main-title {

	/* ================ Drei animierte Punkte ===============*/
	
	.dots {
	  position: fixed;
	  bottom: 40px;
	  left: 50%;
	  transform: translateX(-50%);
	  display: flex;
	  gap: 2px;
	  z-index: 10000;
	}

	.dots span {
	  display: block;
	  width: 8px;
	  height: 8px;
	  background-color: white;
	  border-radius: 50%;
	  opacity: 0; 
	  animation: dotAppear 1.5s forwards;
	}

	.dots span:nth-child(1) { animation-delay: 0s; }
	.dots span:nth-child(2) { animation-delay: 0.5s; }
	.dots span:nth-child(3) { animation-delay: 1s; }

	@keyframes dotAppear {
	  0%   { opacity: 0; transform: scale(0.6); }
	  33%  { opacity: 1; transform: scale(1); }
	  66%  { opacity: 1; transform: scale(1.1); }
	  100% { opacity: 1; transform: scale(1); }
	}

    /* ======================== Bild für Spur ======================== */

    .trail-img {
      position: fixed;
	  width: 250px;
	  height: 250px;
      object-fit: cover;
      pointer-events: none;
      z-index: 500;
      opacity: 0;
      animation: 
	    shapeMorph 0.5s forwards cubic-bezier(0.1, 0.1, .1, .11),  /* Erscheinungsanimation */
	    disappear 0.6s ease-out forwards 0.5s;						/* Auflösungsanimation */
    }
	
	/* =============== Animationen =============== */
	
	/* Erscheinungsanimation */
	
    @keyframes shapeMorph {
      0% {
        opacity: 0;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0.1);
      }
      30% {
        opacity: 1;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0.5);
      }
	  50% {
		opacity: 1;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0.95);
	  }
      70% {
        opacity: 1;
        border-radius: 0%;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 1;
        border-radius: 0%;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }
	
	/* Auflösungsanimation */
	
	@keyframes disappear {
	  from {
		opacity: 1;
		transform: translate(-50%, -50%) scale(1.05);
	  }
	  to {
		opacity: 0;
		transform: translate(-50%, -50%) scale(1);
	  }
	}

  <script>
    /* ========================================== Linken zur eigenen Bilder ========================================== */
    const images = [
      { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/the%20maze%20runner.jpg", width: 150, height: 225 },
      { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/fallout.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/the%20last%20of%20us.jpeg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/the%20100.jpg", width: 225, height: 150 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/silo.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/stalker%202.jpg", width: 225, height: 150 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/the%20walking%20dead.jpg", width: 150, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/Divergent.jpg", width: 225, height: 225 },
      { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/Frostpunk.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/Metro%202033.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/Snowpiercer.jpg", width: 225, height: 150 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/The%20Hunger%20Games.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/The%20Matrix.webp", width: 150, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/days%20gone.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/death%20stranding.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/doom.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/dying%20light.webp", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/stranger%20things.jpg", width: 150, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/the%20platform.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/Blade%20Runner%202049.jpg", width: 225, height: 150 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/3%20body%20problem.jpg", width: 225, height: 225 },
	  { src: "https://raw.githubusercontent.com/omeGAmer/pics/main/dark.jpg", width: 225, height: 225 }
    ];

	/* Letzte Position, an der ein Bild erzeugt wurde */
    let lastX = 0; 
    let lastY = 0;
	/* Letzte bekannte Mausposition (für dx/dy) */
    let prevMouseX = 0; 
    let prevMouseY = 0;

	/* ============================ Parameter für Flügeinstellung ============================ */
    const threshold = 85; //Bilderwiederholungsrate (alle 85 Pixel)
    const fly_delay = 100; //Startverzögerung des Gleitfluges von Bilder (nach 100 Millisekunden)

	/* ====================== Tracking der Maus ====================== */
    document.addEventListener('mousemove', (e) => {
	  if (e.target.closest('.header')) return;
	  
      const dx = e.clientX - prevMouseX;
      const dy = e.clientY - prevMouseY;

      const distance = Math.hypot(e.clientX - lastX, e.clientY - lastY);

      if (distance > threshold) {
        createTrailNode(e.clientX, e.clientY, dx, dy); //Aktivation von Trail-Funktion
        lastX = e.clientX;
        lastY = e.clientY;
      }

      prevMouseX = e.clientX;
      prevMouseY = e.clientY;
    });

	/* ================= Funktion: Bildspur (Trail) ================= */
    function createTrailNode(x, y, dx, dy) {
      const imgData = images[Math.floor(Math.random() * images.length)]; //zufälliges Bild
	  
	  const img = document.createElement('img');
	  img.src = imgData.src;
	  img.className = 'trail-img'; //Bildeinstellungen für Spur
	  
	  /* richtige Bildgrößeeinstellungen (hängt von Bild ab) */
	  img.style.width = imgData.width + 'px'; 
	  img.style.height = imgData.height + 'px';

	  /* bestimmte Koordinaten für Bild */
      let posX = x; 
      let posY = y;
	  img.style.left = posX + 'px';
      img.style.top = posY + 'px';

      document.body.appendChild(img); //Bild anzeigen (spawnen)

      const speed = Math.min(Math.hypot(dx, dy), 100); //Geschwindigkeit des Bildes basierend auf Mausbewegung, aber nicht schneller als 100 px pro Maus-Event('mousemove')
      const length = Math.hypot(dx, dy) || 1;

      let vx = (dx / length) * speed;
      let vy = (dy / length) * speed;
	  
	  /* ============ Flüganimation ============ */
      function animate() {
        posX += vx / 25;
        posY += vy / 25;

        img.style.left = posX + 'px';
        img.style.top = posY + 'px';

        if (Math.abs(vx) + Math.abs(vy) > 0.25) {
          requestAnimationFrame(animate); //Fortsetzen der Animation
        }
      }
	  
      setTimeout(() => {
        requestAnimationFrame(animate); //Verzögerter Start der Animation
      }, fly_delay);

      setTimeout(() => img.remove(), 2000); //Bild nach 2 Sekunden entfernen
    }
  </script>
